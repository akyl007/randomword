<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор слов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1>Добро пожаловать в Генератор Слов!</h1>
        <input type="text" id="username" placeholder="Введите ваше имя" />
        <button id="start-btn">Начать</button>
    </div>

    <div id="category-screen" class="category-screen" style="display:none;">
        <h2>Привет, <span id="user-name"></span>! Выберите категорию:</h2>
        <div class="category-buttons">
            <button class="category-btn" onclick="loadCategory('Основы IT и программирования')">Основы IT и программирования</button>
            <button class="category-btn" onclick="loadCategory('Цифровая коммуникация')">Цифровая коммуникация</button>
            <button class="category-btn" onclick="loadCategory('Цифровая культура и интернет-сленг')">Цифровая культура и интернет-сленг</button>
            <button class="category-btn" onclick="loadCategory('Технологии и инструменты разработки')">Технологии и инструменты разработки</button>
        </div>
    </div>

    <div id="word-screen" class="word-screen" style="display:none;">
        <div class="card">
            <h3 id="term">Загрузка...</h3>
        </div>
        <button id="definition-btn" onclick="showDefinition()">Показать определение</button>
        <div id="definition-container" style="display:none; margin-top: 20px; max-width: 400px;">
            <p id="definition">Загрузка...</p>
        </div>
        <button id="next-btn" onclick="generateRandomWord()">Следующее слово</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
